<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US House Search Platform</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/Logo.PNG">
        <hr>
        <p class="motto">Your one-stop-shop for finding your new home.</p>
    </header>
    <main>
        <h1>Please fill the fields to search for your new home!</h1>

        <div class="search-container">
            <input class="inputs" type="text" id="location-search" placeholder="Enter location">
            <input class="inputs" type="number" id="min-price" placeholder="Min price">
            <input class="inputs" type="number" id="max-price" placeholder="Max price">
            <button id="search-button">Search</button>
        </div>
        <div id="map"></div>
        <h2>Search History:</h2>
        <div class="hidden" id="search-history">
            <ul class="search-history-list" id="search-history-list"></ul>
        </div>
        <button id="clear-history">Clear Search History</button>
    </main>
    <script src="./assets/javascript/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTQ2hAfA9t3o_QUNZ0rn8mCg71Tgj7CZw&callback=initMap" async defer></script>
</body>
</html>
